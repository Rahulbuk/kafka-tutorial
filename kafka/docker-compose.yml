version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
  kafka1:
    image: wurstmeister/kafka:1.1.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${HOST_NAME}:9092
      KAFKA_LISTENERS: PLAINTEXT://:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
#      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 30000
#      KAFKA_LOG_CLEANER_MIN_CLEANABLE_RATIO: 0.3
#      KAFKA_LOG_CLEANER_MIN_COMAPCTION_LAG_MS: 10